    <script>
      var c_time = new Date();
      str = '时间：';
      str+= c_time.getFullYear() + '-';
      str+= c_time.getMonth() + 1 + '-';
      str+= c_time.getDate() + ' ';

      str+= completeDate(c_time.getHours()) + ':' + completeDate(c_time.getMinutes()) + ':' + completeDate(c_time.getSeconds());
      document.getElementById('showtime').innerHTML=str;

      function applyForm() {
          var c_time = new Date();
          str= c_time.getFullYear() + '-';
          str+= c_time.getMonth() + 1 + '-';
          str+= c_time.getDate() + ' ';
          var XM = document.forms["Costum"]["XM"].value;
          var SH = document.forms["Costum"]["SH"].value;
          var SJ = document.forms["Costum"]["select"].value;
          var LO = document.forms["Costum"]["select_ic"].value;
          SJ = SJ.split('-');
          document.getElementById('yyxm').innerHTML=XM;
          document.getElementById('yyxh').innerHTML=SH;
          document.getElementById('yysj').innerHTML=str+SJ[0]+':00<br>'+str+SJ[1]+':00';
          document.getElementById("icon").src="./img/"+LO+".png";
          if (LO=='cc1')
          {
            document.getElementById("color1").style.color="#fa5151";
            document.getElementById("color2").style.backgroundColor="#fa5151";
          }
          else {
            document.getElementById("color1").style.color="#07c160";
            document.getElementById("color2").style.backgroundColor="#07c160";
          }
          window.scrollTo(0,0)
          return;
      }
      function completeDate(value) {
        return value < 10 ? "0"+value:value;
      }

    </script>
